<!DOCTYPE html>
<html lang="en">
  <head id="head"></head>

  <body>
    <div class="header" id="header"></div>

    <div class="sidebar" id="sidebar"></div>

    <div class="page-wrapper">
      <h1>Conte√∫do principal</h1>
    </div>

    <div id="footer"></div>

    <script>
    async function incluirHtml(url, elemento) {
      try {
        const resposta = await fetch(url);
        const html = await resposta.text();
        document.querySelector(elemento).outerHTML = html;
      } catch (erro) {
        console.error("Erro ao carregar o head.html:", erro);
      }
    }

    incluirHtml("head.html", "#head");
    incluirHtml("footer.html", "#footer");
    incluirHtml("sidebar.html", "#sidebar");
    incluirHtml("header.html", "#header");
  </script>
  </body>
</html>
