<!DOCTYPE html>
<html lang="en">
  <div id="layout-container"></div>

  <script>
    async function incluirLayout(url, elemento) {
      try {
        const resposta = await fetch(url);
        const html = await resposta.text();
        document.querySelector(elemento).outerHTML = html;
      } catch (erro) {
        console.error("Erro ao carregar o layout:", erro);
      }
    }

    incluirLayout("layout.html", "#layout-container");
  </script>
</html>
